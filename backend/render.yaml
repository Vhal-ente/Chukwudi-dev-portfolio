
services:
  - type: web
    name: backend
    env: node
    region: oregon  # or closest to you
    plan: free
    rootDir: .      # Root is the backend folder itself
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: ALLOWED_ORIGIN
        value: https://your-portfolio.vercel.app,http://localhost:3000